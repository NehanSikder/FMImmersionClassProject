<div class="container color-dark" style="text-align:center">
	<h3>Mortgage Calculator1</h3>
</div>
<div class="container color-light">
	<div class="col">
		<form>
			<input name="principalAmount" class="number" id="principalAmount" type="number" placeholder="Principal Amount" step="0.01" [(ngModel)]="principal">
			<input name="rate" class="number" id="rateAmount" type="number" placeholder="Interest Rate Amount" step="0.01" [(ngModel)]="rate">
			<input name="years" class="number" id="numberOfYears" type="number" min="1" placeholder="Years" [(ngModel)]="years">
			<input name="btn" type="submit" class="btn" value="Calculate" (click)="calculate()">
		</form>

		<p class="output-container">
			Payment Amount: {{ paymentAmount }}
			<br>
			Total Interest: {{ totalInterest }}
			<br>
			Total Cost: {{ totalCost }}
		</p>

		<div class="col" align="right">
				<div [hidden]="!chart">
						<canvas id="canvas">{{ chart }} </canvas>
				</div>
		</div>

	</div>
</div>
